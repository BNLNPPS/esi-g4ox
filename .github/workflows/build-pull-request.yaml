name: Build Pull Request

on:
  pull_request:
    branches: [main]

concurrency:
   group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
   cancel-in-progress: true

jobs:

  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cpp-linter/cpp-linter-action@main
        id: linter
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: microsoft
          ignore: |
            include/argparse
          thread-comments: true
          format-review: true
          tidy-checks: '-*'

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed != 0
        run: |
          echo "some linter checks failed. ${{ steps.linter.outputs.checks-failed }}"
          exit 1

  build-n-test:
    runs-on: [gpu]

    container:
      image: ghcr.io/bnlnpps/esi-shell:1.2.0-debug
      volumes:
        - /usr/local/optix:/usr/local/optix
      options: -i -t

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        shell: bash
        run: |
          cmake -S . -B build
          cmake --build build

      - name: Test
        shell: bash
        env:
          GEOM: fakegeom
          OPTICKS_EVENT_MODE: DebugLite
        run: |
          QCurandState_SPEC=3:0:0 /usr/local/opticks/lib/QCurandStateTest
          build/src/simtox
          build/src/simg4ox -g geom/raindrop.gdml -m run.mac
          ls -la /tmp/GEOM/fakegeom/simg4ox/ALL0/A000
          ls -la /tmp/GEOM/fakegeom/simg4ox/ALL0/B000
          python tests/compare_ab.py
